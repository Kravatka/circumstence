<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./STYLE/main.css" />
</head>
<body>
    <div class="logo">
        <img class="spring-pic" src="./IMG/spring.png" alt="Spring flowers">
    </div>
    
    <p><a href="/hello">Say Hello to the world!</a></p>

    <form action="/hello" method="GET" id="name-form">
        <div>
            <label for="name-field">How should the app call you, dady?</label>
            <input type = "text" placeholder = "Type your name here" name="name" id="name-field">
            <button>Greet me!</button>
        </div>
    </form>
</body>
</html>
